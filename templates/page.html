{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container">
<div class="masthead" style="background-image: url({{ page.image.url }})
no-repeat center center fixed,
  background-size: cover;"></div>
<h2 class="text-center uppercase">
    {{ page.title }}
</h2>
<h4 class="text-center uppercase">
{{ page.subtitle }}
</h4>
<article>
    {{ page.article|safe }}
</article>
</div>
{% endblock %}
