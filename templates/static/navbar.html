



 <header id="header" class="site-header" role="banner">
  <h1 class="logo"><a href="{% url 'index' %}" title="NASSA GROUP" rel="home">NASSA GROUP</a></h1>

<div class="menu-main-nav-container">

  {% for nav in nav %}

{% endfor %}
</ul>

</li>


{% else %}

</li>


{% endif %}
{% endif %}
{% endfor %}


</ul>
</div>
</nav>

</header>                                  
</div>
